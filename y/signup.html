    <section class="about_section pt-3 pb-0">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="detail-box">
                        <div class="heading_container">
                            <h2>
                                Sign Up
                            </h2>
                        </div>
                        <div class="signup_form pt-3">
                            <form action="">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn-3">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="images/about_image1.jpg" alt="" style="height: auto;width: 100%;">
                </div>
            </div>
        </div>
    </section>

                                        <label for="star3" title="text">3 stars</label>

                                        <label for="star2" title="text">2 stars</label>

                                    </div>
                                </div>
                            </div>
                            <textarea placeholder="Write your review" class="form-control"></textarea>
                            <div class="row justify-content-center">
                                <a type="submit" class="btn-2 w-100 m-3 " style="border-radius: 5px;">Submit</a>
